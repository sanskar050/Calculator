<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="input">0</div>
        <div class="buttons">
            <button data-value="AC" onclick="allClear()" class="bg-orange color-black allClear">AC</button>
            <button data-value="DEL" onclick="del()" class="bg-orange color-black delete">DEL</button>
            <button data-value="%" class="bg-orange color-black button">%</button>
            <button data-value="/" class="bg-orange color-black button">/</button>

            <button data-value="7" class="button">7</button>
            <button data-value="8" class="button">8</button>
            <button data-value="9" class="button">9</button>
            <button data-value="*" class="bg-orange color-black button">*</button>

            <button data-value="4" class="button">4</button>
            <button data-value="5" class="button">5</button>
            <button data-value="6" class="button">6</button>
            <button data-value="-" class="bg-orange color-black button">-</button>

            <button data-value="1" class="button">1</button>
            <button data-value="2" class="button">2</button>
            <button data-value="3" class="button">3</button>
            <button data-value="+" class="bg-orange color-black button">+</button>

            <button data-value="0" class="button">0</button>
            <button data-value="00" class="button">00</button>
            <button data-value="." class="button">.</button>
            <button data-value="=" onclick="solve()" class="bg-orange color-black solve">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
